<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="container mt-5">
    <h1>Record Payment</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">{{ form.family_id.label }} {{ form.family_id(class="form-control") }}</div>
        <div class="mb-3">{{ form.date.label }} {{ form.date(class="form-control") }}</div>
        <div class="mb-3">{{ form.amount_paid.label }} {{ form.amount_paid(class="form-control") }}</div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
    <a href="{{ url_for('index') }}">Back</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
