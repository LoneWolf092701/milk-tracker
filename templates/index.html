<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Milk Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="container mt-5">
    <h1>Milk Distribution Tracker</h1>
    <a href="{{ url_for('add_family') }}" class="btn btn-primary">Add Family</a>
    <a href="{{ url_for('log_distribution') }}" class="btn btn-secondary">Log Distribution</a>
    <a href="{{ url_for('record_payment') }}" class="btn btn-success">Record Payment</a>
    <h2>Families</h2>
    <ul class="list-group">
        {% for family in families %}
        <li class="list-group-item">
            {{ family.name }} (ID: {{ family.id }}) - <a href="{{ url_for('view_family', family_id=family.id) }}">View Details</a>
        </li>
        {% endfor %}
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
