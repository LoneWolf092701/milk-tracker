<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Distribution Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Milk Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/add_family">Add Family</a></li>
                    <li class="nav-item"><a class="nav-link" href="/log_distribution">Log Distribution</a></li>
                    <li class="nav-item"><a class="nav-link" href="/record_payment">Record Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="/log_expense">Log Expense</a></li>
                    <li class="nav-item"><a class="nav-link" href="/expenses">Expenses</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Milk Distribution Tracker</h1>
        <h2>Families</h2>
        <ul class="list-group">
            {% for family in families %}
            <li class="list-group-item">
                {{ family.name }} (ID: {{ family.id }}) - <a href="{{ url_for('view_family', family_id=family.id) }}">View Details</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='custom.js') }}"></script>
</body>
</html>
